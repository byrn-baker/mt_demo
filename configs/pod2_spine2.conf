chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "pod2_leaf3 :: xe-0/0/0";
        unit 0 {
            family inet {
                address 10.100.0.8/31;
            }
        }
    }
    xe-0/0/1 {
        description "pod2_leaf4 :: xe-0/0/0";
        unit 0 {
            family inet {
                address 10.100.0.10/31;
            }
        }
    }
    em0 {
        description "MGMT";
        unit 0 {
            family inet {
                address 192.168.4.5/24;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }                           
        }
    }
    
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 10.1.0.5/32;
            }
        }
    }
}
policy-options {
    policy-statement ecmp_policy {
        term 10 {
            then accept;
        }
    }
    policy-statement BGP_UNDERLAY {
        term 10 {
            from {
                protocol [ direct bgp ];
                route-filter 10.1.0.0/24 orlonger;
                route-filter 10.2.0.0/24 orlonger;
            }
            then accept;
        }
    }
}
routing-options {
    router-id 10.1.0.5;
    autonomous-system 65002;
    forwarding-table {
        export ecmp_policy;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group BGP_UNDERLAY {
            type external;
            import BGP_UNDERLAY;
            family inet {
                unicast;
            }
            import BGP_UNDERLAY;
            neighbor 10.100.0.9 {
                description "pod2_leaf3";
                peer-as 65013;
            }
            neighbor 10.100.0.11 {
                description "pod2_leaf4";
                peer-as 65014;
            }
            export BGP_UNDERLAY;
        }
        group EVPN_FABRIC {
            type external;
            multihop {
                ttl 255;
            }
            local-address 10.1.0.5;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 10.1.0.1 {
                description "pod1_leaf1";
                peer-as 65011;
            }
            neighbor 10.1.0.2 {
                description "pod1_leaf2";
                peer-as 65012;
            }
            neighbor 10.1.0.3 {
                description "pod2_leaf3";
                peer-as 65013;
            }
            neighbor 10.1.0.4 {
                description "pod2_leaf4";
                peer-as 65014;
            }
            vpn-apply-export;
        }        
        group EDGE_ROUTERS {
            type external;
            peer-as 65000;
        }        
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }    
}
routing-instances {
    mgmt_junos {
        description inband_mgmt;
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 192.168.4.254;
            }
        }
    }
}