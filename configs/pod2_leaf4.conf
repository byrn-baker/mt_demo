chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "pod2_spine2 :: xe-0/0/1";
        unit 0 {
            family inet {
                address 10.100.0.11/31;
            }
        }
    }
    xe-0/0/1 {
        description "pod2_leaf3 :: xe-0/0/1";
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;              
                vlan {
                    members [400];
                }
            }
        }
    }
    xe-0/0/4 {
        description "pod2_access_switch02 :: GigabitEthernet0/1";
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;              
                vlan {
                    members [400];
                }
            }
        }
    }
    xe-0/0/6 {
        description "pod2_router02 :: ge-0/0/2";
        unit 0 {
            family inet {
                address 10.100.0.14/31;
            }
        }
    }
    em0 {
        description "MGMT";
        unit 0 {
            family inet {
                address 192.168.4.7/24;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }                           
        }
    }
    irb {
        unit 400 {
            family inet {
                address 155.1.1.1/24;
            }
        }
    }    
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 10.1.0.4/32;
            }
        }
    }
}
policy-options {
    policy-statement ecmp_policy {
        term 10 {
            then accept;
        }
    }
    policy-statement BGP_UNDERLAY {
        term 10 {
            from {
                protocol [ direct bgp ];
                route-filter 10.1.0.0/24 orlonger;
                route-filter 10.2.0.0/24 orlonger;
            }
            then accept;
        }
    }
}
routing-options {
    router-id 10.1.0.4;
    autonomous-system 65014;
    forwarding-table {
        export ecmp_policy;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group BGP_UNDERLAY {
            type external;
            import BGP_UNDERLAY;
            family inet {
                unicast;
            }
            import BGP_UNDERLAY;
            neighbor 10.100.0.10 {
                description "pod2_spine2";
                peer-as 65002;
            }
            export BGP_UNDERLAY;
        }
        group EVPN_FABRIC {
            type external;
            multihop {
                ttl 255;
            }
            local-address 10.1.0.4;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 10.1.0.0 {
                description "pod1_spine1";
                peer-as 65001;
            }
            neighbor 10.1.0.5 {
                description "pod2_spine2";
                peer-as 65002;
            }
            neighbor 10.1.0.1 {
                description "pod1_leaf1";
                peer-as 65011;
            }
            neighbor 10.1.0.2 {
                description "pod1_leaf2";
                peer-as 65012;
            }
            neighbor 10.1.0.3 {
                description "pod2_leaf3";
                peer-as 65013;
            }
            vpn-apply-export;
        }        
        group EDGE_ROUTERS {
            type external;
            peer-as 65000;
            neighbor 10.100.0.15 {
                description pod2_router02;
            }
        }        
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
    mstp {
        interface xe-0/0/1;
        interface xe-0/0/4;
    }
}
routing-instances {
    mgmt_junos {
        description inband_mgmt;
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 192.168.4.254;
            }
        }
    }
    VIRTUAL_SWITCH {
        description "VRF for virtual-switch";
        protocols {
            evpn {
                encapsulation vxlan;
                extended-vni-list all;
                default-gateway no-gateway-community;
            }
        }
        vlans {
            MT_USERS {
                vlan-id 400;
                l3-interface irb.400;
                vxlan {
                    vni 40000;
                    ingress-node-replication;
                }
            }
        }
        vtep-source-interface lo0.0;
        instance-type virtual-switch;
        route-distinguisher 10.1.0.4:65014;
        vrf-target {
            target:40000:40000;
            auto;
        }
    }

    MT_USERS {
        instance-type vrf;
        interface irb.400;
        route-distinguisher 10.1.0.4:40000;
        vrf-target target:40000:40000;
        routing-options {
            router-id 10.1.0.4;
            autonomous-system 65014;
        }
    }
}
vlans {
    MT_USERS {
        vlan-id 400;
    }
    MLAG_VLAN {
        vlan-id 4094;
    }
}
