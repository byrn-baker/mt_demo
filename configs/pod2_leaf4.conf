version 18.4R1.8;
groups {
    IRB_OPTIONS {
        interfaces {
            irb {
                unit <*> {
                    proxy-macip-advertisement;
                    virtual-gateway-accept-data;
                    family inet {
                        address <*> {
                            primary;
                            preferred;
                        }
                    }
                    virtual-gateway-v4-mac 00:5e:5e:5e:00:01;
                }
            }
        }
    }
    AE_MTU_JUMBO {
        interfaces {
            <*> {
                mtu 9192;
            }
        }
    }
    AE_LACP_BOND {
        interfaces {
            <*> {
                aggregated-ether-options {
                    lacp {
                        active;
                        periodic slow;
                    }
                }
            }
        }
    }
}
system {
    login {
        user automate {
            uid 2000;
            class super-user;
            authentication {
                encrypted-password "$6$iW5a5wge$Ybp80TVa2dAvMGne9SRr6.8jIr2kGGJ/Wk5p.S.J1sFXkw58l0g4kG4NaWqQbpqjwMurroIbpXXJsPmwRIJeU.";
            }
        }
    }
    root-authentication {
        encrypted-password "$6$nU9mv.ib$9ngqeArutZJsI9b9O0/.uRYE0Xjxci8oyhTQr1/jRfJqzFX46imSmmRp1byW8ZjieQvcoQrVidltll3p9F7y1.";
    }
    services {
        ssh {
            root-login allow;
        }
        netconf {
            ssh;
        }
        rest {
            http {
                port 8080;
            }
            enable-explorer;
        }
    }
    host-name pod2_leaf4;
    management-instance;
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    extensions {
        providers {
            juniper {
                license-type juniper deployment-scope commercial;
            }
            chef {
                license-type juniper deployment-scope commercial;
            }                           
        }
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "pod2_spine2 :: xe-0/0/1";
        unit 0 {
            family inet {
                address 10.100.0.11/31;
            }
        }
    }
    xe-0/0/5 {
    
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;              
                vlan {
                    members [MT_USERS];
                }
            }
        }
    }
    xe-0/0/6 {
        description "pod2_router02 :: ge-0/0/2";
        unit 0 {
            family inet {
                address 10.100.0.14/31;
            }
        }
    }
    em0 {
        description "MGMT";
        unit 0 {
            family inet {
                address 192.168.4.7/24;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }                           
        }
    }
    irb {
        apply-groups IRB_OPTIONS;
        unit 400 {
            family inet {
                address 155.1.1.5/24;
            }
        }
    }    
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 10.1.0.4/32;
            }
        }
    }
}
policy-options {
    policy-statement ecmp_policy {
        term 10 {
            then accept;
        }
    }
    policy-statement BGP_UNDERLAY {
        term 10 {
            from {
                protocol [ direct bgp ];
                route-filter 10.1.0.0/24 orlonger;
                route-filter 10.2.0.0/24 orlonger;
            }
            then accept;
        }
    }
}
routing-options {
    router-id 10.1.0.4;
    autonomous-system 65014;
    forwarding-table {
        export ecmp_policy;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group BGP_UNDERLAY {
            type external;
            import BGP_UNDERLAY;
            family inet {
                unicast;
            }
            import BGP_UNDERLAY;
            neighbor 10.100.0.10 {
                description "pod2_spine2";
                peer-as 65002;
            }
            export BGP_UNDERLAY;
        }
        group EVPN_FABRIC {
            type external;
            multihop {
                ttl 255;
            }
            local-address 10.1.0.4;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 10.1.0.0 {
                description "pod1_spine1";
                peer-as 65001;
            }
            neighbor 10.1.0.5 {
                description "pod2_spine2";
                peer-as 65002;
            }
            neighbor 10.1.0.1 {
                description "pod1_leaf1";
                peer-as 65011;
            }
            neighbor 10.1.0.2 {
                description "pod1_leaf2";
                peer-as 65012;
            }
            neighbor 10.1.0.3 {
                description "pod2_leaf3";
                peer-as 65013;
            }
            vpn-apply-export;
        }        
        group EDGE_ROUTERS {
            type external;
            peer-as 65000;
            neighbor 10.100.0.15 {
                description pod2_router02;
            }
        }        
    }
    evpn {
        encapsulation vxlan;
        extended-vni-list 40001;
        }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
    mstp {
        interface xe-0/0/5;
    }
}
switch-options {
    vtep-source-interface lo0.0;
        route-distinguisher 10.1.0.4:40000;
    vrf-target {
        target:40000:40000;
        auto;
    }
}
routing-instances {
    mgmt_junos {
        description inband_mgmt;
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 192.168.4.254;
            }
        }
    }

    MT_USERS {
        instance-type vrf;
        interface irb.400;
        route-distinguisher 10.1.0.4:40001;
        vrf-target target:40000:40000;
        vrf-table-label;
        routing-options {
            auto-export {
                family inet {
                    unicast;
                }
            }
        }
    }
}
vlans {
    MT_USERS {
        vlan-id 400;
        l3-interface irb.400;
        vxlan {
            ingress-node-replication;
            vni 40001;
        }
    }
}
