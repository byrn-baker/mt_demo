    }
    services {
        ssh {
            root-login allow;
        }
        netconf {
            ssh;
        }
        rest {
            http {
                port 8080;
            }
            enable-explorer;
        }
    }
    host-name pod2_leaf3;
    management-instance;
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    extensions {
        providers {
            juniper {
                license-type juniper deployment-scope commercial;
            }
            chef {
                license-type juniper deployment-scope commercial;
            }                           
        }
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/0 {
        description "pod2_spine2 :: xe-0/0/0";
        unit 0 {
            family inet {
                address 10.100.0.9/31;
            }
        }
    }
    xe-0/0/1 {
        description "pod2_leaf4 :: xe-0/0/1";
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;              
            }
        }
    }
    xe-0/0/4 {
        description "DOWNLINK TO ACCESS SWITCH";
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;              
            }
        }
    }
    xe-0/0/6 {
        description "pod2_router02 :: ge-0/0/1";
        unit 0 {
            family inet {
                address 10.100.0.12/31;
            }
        }
    }
    em0 {
        description "MGMT";
        unit 0 {
            family inet {
                address 192.168.4.6/24;
            }
        }
    }
    irb {
        unit 400 {
            family inet {
                address 155.1.1.1/24;
            }
        }
    }    
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 10.1.0.3/32;
            }
        }
        unit 1 {
            description "loopback";
            family inet {
                address 10.2.0.3/32;
            }
        }
    }
}
policy-options {
    policy-statement ecmp_policy {
        term 10 {
            then accept;
        }
    }
}
routing-options {
    router-id 10.1.0.3;
    autonomous-system 65013;
    forwarding-table {
        export ecmp_policy;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group EVPN_FABRIC {
            type external;
            multihop {
                ttl 3;
            }
            local-address 10.1.0.3;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 10.1.0.0 {
                description "pod1_spine1";
                peer-as 65001;
            }
            neighbor 10.1.0.1 {
                description "pod1_leaf1";
                peer-as 65011;
            }
            neighbor 10.1.0.2 {
                description "pod1_leaf2";
                peer-as 65012;
            }
            neighbor 10.1.0.3 {
                description "pod2_leaf3";
                peer-as 65013;
            }
            neighbor 10.1.0.4 {
                description "pod2_leaf4";
                peer-as 65014;
            }
            vpn-apply-export;
        }        
        group EDGE_ROUTERS {
            type external;
            peer-as 65000;
            neighbor 10.100.0.13 {
                description pod2_router02;
            }
        }        
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }    
}
routing-instances {
    mgmt_junos {
        description inband_mgmt;
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 192.168.4.254;
            }
        }
    }
    VIRTUAL_SWITCH {
        description "VRF for virtual-switch";
        protocols {
            evpn {
                encapsulation vxlan;
                extended-vni-list all;
                default-gateway no-gateway-community;
            }
        }
        vlans {
            MT_USERS {
                vlan-id 400;
                l3-interface irb.400;
                vxlan {
                    vni 40000;
                    ingress-node-replication;
                }
            }
        }
        vtep-source-interface lo0.1;
        instance-type virtual-switch;
        route-distinguisher 10.1.0.3:40000;
        vrf-target {
            target:40000:40000;
            auto;
        }
    }
    MT_USERS {
        instance-type vrf;
        interface irb;
        route-distinguisher 10.1.0.3:40000;
        vrf-target target:40000:40000;
        routing-options {
            router-id 10.2.0.3;
            autonomous-system 65013;
        }
    }
    
}