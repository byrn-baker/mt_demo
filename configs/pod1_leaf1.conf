service routing protocols model multi-agent
!
hostname pod1_leaf1
dns domain byrnbaker.local
!
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$bNNXa31hM09e/V1P$3MscWGf5jipXjh0f4eFBoDwWT0CVQvarCIfdxTic9VL2cxqH7OU.6nTIOBI17.Y7e.PtR50jp4k/ePVHg6doT/
username automate privilege 15 secret 0 Automate
username automate ssh-key ssh-rsa  root@0b17dc6d22df
!
vlan 400
   name MT_USERS
!
vlan 4094
   name MLAG_VLAN
   trunk group mlagpeer
!
vrf instance MGMT
!
vrf instance MT_USERS
!
interface Ethernet1
 description pod1_spine1 :: Ethernet1
 no switchport
 ip address 10.100.0.1/31
 !
interface Ethernet2
 description pod1_leaf2 :: Ethernet2
 switchport mode trunk 
 channel-group 10 mode active
 no shut
 !
interface Ethernet3
 description NOT IN USE
 shutdown
 !
interface Ethernet4
 description pod1_access_switch01 :: Ethernet1
 switchport mode trunk 
 channel-group 1 mode active
 no shut
 !
interface Ethernet5
 description pod1_access_switch02 :: Ethernet1
 switchport mode trunk 
 channel-group 2 mode active
 no shut
 !
interface Ethernet6
 description pod1_router01 :: GigabitEthernet0/1
 no switchport
 ip address 10.100.0.4/31
 !
interface Ethernet7
 description NOT IN USE
 shutdown
 !
interface Ethernet8
 description NOT IN USE
 shutdown
 !
interface Loopback0
 description BGP_UNDERLAY_LOOPBACK
 ip address 10.1.0.1/32
!
interface Loopback1
 description VxLAN_OVERLAY_LOOPBACK
 ip address 10.2.0.1/32
!
interface Management1
 vrf MGMT
 ip address 192.168.4.2/24
 no shutdown
 !
interface Port-Channel1
 description DOWNLINK TO HOST SWITCH
 mlag 1
 switchport mode trunk
 !
interface Port-Channel2
 description DOWNLINK TO HOST SWITCHES
 mlag 2
 switchport mode trunk
 !
interface Port-Channel10
 switchport mode trunk
 switchport trunk group mlagpeer
 !
interface Vlan400
 vrf MT_USERS
 ip address 155.1.1.2/24
 ip virtual-router address 155.1.1.1
 !
interface Vlan4094
 ip address 192.168.255.1/30
 !
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 400 vni 40000
   vxlan vrf MT_USERS vni 40001
!
ip virtual-router mac-address 001c.7300.0099
!
ip routing
ip routing vrf MT_USERS
!
ip route vrf MGMT 0.0.0.0/0 192.168.4.254
!
!
ip prefix-list LOOPBACK seq 5 permit 10.1.0.0/24 eq 32 
ip prefix-list LOOPBACK seq 10 permit 10.2.0.0/24 eq 32 
!
mlag configuration
    domain-id MLAG
    local-interface Vlan4094
    peer-address 192.168.255.2
    peer-link Port-Channel10
!
route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK
!

router bgp 65011
    router-id 10.1.0.1
    no bgp default ipv4-unicast
    distance bgp 20 200 200
    maximum-paths 4 ecmp 64
    neighbor EVPN-OVERLAY-PEERS peer group
    neighbor EVPN-OVERLAY-PEERS update-source Loopback0
    neighbor EVPN-OVERLAY-PEERS bfd
    neighbor EVPN-OVERLAY-PEERS ebgp-multihop 255
    neighbor EVPN-OVERLAY-PEERS send-community extended
    neighbor EVPN-OVERLAY-PEERS maximum-routes 12000
    
    neighbor EDGE_ROUTER peer group
    neighbor EDGE_ROUTER remote-as 65000
    neighbor EDGE_ROUTER send-community extended
    neighbor BGP_UNDERLAY peer group
    neighbor BGP_UNDERLAY send-community extended
    neighbor BGP_UNDERLAY maximum-routes 12000    

    neighbor 10.100.0.0 peer group BGP_UNDERLAY
    neighbor 10.100.0.0 description pod1_spine1
    neighbor 10.100.0.0 remote-as 65001
    neighbor 10.1.0.2 peer group EVPN-OVERLAY-PEERS
    neighbor 10.1.0.2 remote-as 65012
    neighbor 10.1.0.2 description pod1_leaf2
    neighbor 10.1.0.3 peer group EVPN-OVERLAY-PEERS
    neighbor 10.1.0.3 remote-as 65013
    neighbor 10.1.0.3 description pod2_leaf3
    neighbor 10.1.0.4 peer group EVPN-OVERLAY-PEERS
    neighbor 10.1.0.4 remote-as 65014
    neighbor 10.1.0.4 description pod2_leaf4
    neighbor 10.100.0.5 peer group EDGE_ROUTER
    neighbor 10.100.0.5 description EDGE_ROUTER
    redistribute connected route-map LOOPBACK
   !
   vlan 400
      rd auto
      route-target both 40000:40000
      redistribute learned
   !
    address-family evpn
        neighbor EVPN-OVERLAY-PEERS activate
    !
    address-family ipv4
        neighbor LEAF_Peer activate
        neighbor EDGE_ROUTER activate
      neighbor BGP_UNDERLAY activate
    !
    vrf MT_USERS
        rd 10.1.0.1:40000
        route-target import evpn 40000:40000
        route-target export evpn 40000:40000
        redistribute connected
    !    

management api http-commands
   no shutdown
!
end